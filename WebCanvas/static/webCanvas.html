<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>webCanvas</title>

		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./css/slider.css">
		<link rel="stylesheet" type="text/css" href="./css/webCanvasStyle.css">
		<link rel="stylesheet" type="text/css" href="./css/stamp.css">

	</head>
	<body id = "allBody">
<!--1：ここから追加-->
	<div class="row">
		<div id="odai" class="col-sm-12 col-md-8">
			<h2 style="text-align:center"><font size="7">ゲーム開始待ち…</font></td>
		</div>
		<div class="col-sm-12 col-md-4">
			<div id="timer">
				<h2>0秒</td>
			</div>
		<div id = "otetukiTimer">
			<div> お手付きタイマー</div>
		</div>
			<form id="startTimerForm">
				<input id="startTimer" type="submit" class="btn btn-dark" value="Game Start" disabled = "false">
			</form>
			<form id="stopTimerForm">
				<input id="stopTimer" type="submit" class="btn btn-dark" value="Stop Timer" disabled = "false" >
			</form>
		</div>
	</div>
<!-- 1：ここまで -->
	<div class="row">
		<div class="col-sm-12 col-md-8">
			<canvas width="640" height="360" id="mycanvas">Canvasに対応した最新のブラウザをお使いください</canvas>
		</div>
		<div class="col-sm-12 col-md-4">
		<!-- 
		多分いらない... 元のメッセージとか名前
			<form id="send">
				<input type="text" id="name" class="form-control" placeholder="name" required>
				<input type="text" id="msg" class="form-control" placeholder="message" required>
				<button type="submit" class="btn btn-primary btn-default">Send!</button>
			</form>
			-->
<!-- 2：ここから追加 -->
			<form id ="answer">
				<input type="text" id="userAnswer" class="form-control" placeholder="say answer!!" required>
			</form>
			<form id = "stampButton">
				<button id="stmB" type="submit" class="btn btn-success">stamp</button>
			</form>
			<ul id="players" style="list-style:none;">
				<li> プレイヤー一覧 </li>
			</ul>
<!-- 2：ここまで -->
			<div style="background-color:#fff;overflow-y:scroll;width:300px; height:280px">
				<ul id="chat" style="list-style:none;"></ul>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12 col-md-9">
			<div class="col-sm-3 col-md-1">
				<canvas width="50" height="50" id="colorPrev" class="prev"></canvas>
			</div>
			<div class="col-sm-9 col-md-5">
				<ul style="list-style:none;">
					<li><label>R:	<input id="colorR" class="sliders" type="text" data-slider-max="255"　data-slider-min="0" data-slider-value="0" ></label></li>
					<li><label>G:	<input id="colorG" class="sliders" type="text" data-slider-max="255"　data-slider-min="0" data-slider-value="0" ></label></li>
					<li><label>B:	<input id="colorB" class="sliders" type="text" data-slider-max="255"　data-slider-min="0" data-slider-value="0" ></label></li>
				</ul>
			</div>

			<div class="col-sm-3 col-md-1">
				<canvas width="50" height="50" id="widthPrev" class="prev"></canvas>
			</div>
			<div class="col-sm-9 col-md-5">
				<label>Pen size:	<input id="penWidth" class="sliders" type="text" data-slider-max="25" data-slider-min="1" data-slider-value="1" ></label>
			</div>
		</div>
<!-- 		<select id="penColor">
			<option value="black">黒</option>
			<option value="red">赤</option>
			<option value="blue">青</option>
			<option value="white">白</option>
		</select>
		<select id="penWidth">
			<option value="1">細</option>
			<option value="3">並</option>
			<option value="5">太</option>
		</select> -->
	</div>
	<div>
		<div class="col-md-6">
			<button type="button" id="erase" class="btn btn-primary btn-lg">消去</button>
		</div>
		<div class="col-md-6">
			<button type="button" id="save" class="btn btn-lg">保存</div>
		</div>
	</div>
	<div id="gallery"></div>

	<div class="container">
        <h1>WebSocket-Chat</h1>
        <form class="form-inline" id ="formInline">
            <div class="form-group">
                <label class="roomLabel" for="rooms">部屋：</label>
                <select class="form-control" id="rooms">
                    <option value="room01">部屋01</option>
                    <option value="room02">部屋02</option>
                </select>
                <label class="nameLabel" for="msgForm">名前：</label>
                <input type="text" class="form-control" id="msgForm">
            </div>
            <!--この子いらないのでは？？
            <button type="button" class="btn btn-primary" id="sendButton" onclick="location.href='/canv_and_chat' ">入室</button>
            -->
        </form>
        <div id="chatLogs"></div>
    </div>
    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/bootstrap-slider.js"></script>
	<script type="text/javascript" src="./socket.io/socket.io.js"></script>
	<script type="text/javascript" src="./js/webCanvas.js"></script>

	</body>
</html>
